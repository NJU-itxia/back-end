$def with(message = None, username = None)

$var active: helper
$var cssfiles: login.css
$var jsfiles:

<div class="container content" >
	<h1>登录</h1>
	<hr class="colorgraph">
	
	$if (message):
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>$message</strong>
		</div>

	$if (username):
		$ name = 'value="' + username + '"'
	$else:
		$ name = ''

	<form class="form-signin" role="form" action="/" method="post">
		<img alt="NJU IT侠" src="$config.static/images/logo.jpg" class="img-responsive center-block" />
		<input type="text" name="name" class="form-control" placeholder="手机号" $:name
			required>
		<input style="display:none;" name="password" value="iamhelper">
		<button class="btn btn-primary btn-block" type="submit">登录</button>
		<p class="help-block">
			<span class="glyphicon glyphicon-question-sign"></span>
			手机号直接登陆,无需注册
		</p>
	</form>
</div>

<div class="container footer">
	<hr class="colorgraph">
	<p><small>Designed and built by <a href="/eggs" style="color:#333;cursor:default;text-decoration:none;">LC</a>. Powered by <a href="http://sae.sina.com.cn"><img src="$config.static/images/poweredby.gif"></a></p></small>
</div>
